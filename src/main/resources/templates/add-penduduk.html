<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIDUK DKI</title>
  <meta charset="utf-8"> </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">SIDUK DKI</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Tambah Penduduk</h2>
   
  <form action ="/penduduk/tambah/submit" method ="post">
  	<div class="form-group">
    	<label for="nama">Masukkan Nama</label>
    	<input type="text" name="nama" th:value="*{nama}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="tempat_lahir">Tempat Lahir</label>
    	<input type="text" name="tempat_lahir" th:value="*{tempat_lahir}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="tanggal_lahir">Tanggal Lahir</label>
    	<input type="text" name="tanggal_lahir" th:value="*{tanggal_lahir}" class="form-control" placeholder = "yyyy-mm-dd"/>
  	</div>
  	<div class="form-group">
    	<label for="jenis_kelamin">Jenis Kelamin</label>
    	<input type="text" name="jenis_kelamin" th:value="*{jenis_kelamin}" class="form-control" placeholder = "L/P"/>
  	</div>
  	<div class="form-group">
    	<label for="golongan_darah">Golongan Darah</label>
    	<input type="text" name="golongan_darah" th:value="*{golongan_darah}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="agama">Agama</label>
    	<input type="text" name="agama" th:value="*{agama}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="status_perkawinan">Status Perkawinan</label>
    	<input type="text" name="status_perkawinan" th:value="*{status_perkawinan}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="status_dalam_keluarga">Status Dalam Keluarga</label>
    	<input type="text" name="status_dalam_keluarga" th:value="*{status_dalam_keluarga}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="pekerjaan">Pekerjaan</label>
    	<input type="text" name="pekerjaan" th:value="*{pekerjaan}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="is_wni">Kewarganegaraan</label>
    	<input type="text" name="is_wni" th:value="*{is_wni}" class="form-control" placeholder="wna/wni"/>
  	</div>
  	<div class="form-group">
    	<label for="is_wafat">Status Kematian</label>
    	<input type="text" name="is_wafat" th:value="*{is_wafat}" class="form-control" placeholder="hidup/wafat"/>
  	</div>
  	<div class="form-group">
    	<label for="id_keluarga">ID Keluarga</label>
    	<input type="text" name="id_keluarga" th:value="*{id_keluarga}" class="form-control"/>
  	</div>
  <button type="submit" class="btn btn-primary">Simpan</button>
  
</form>

  
 
</div>

</body>
</html>
