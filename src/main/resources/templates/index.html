<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIDUK DKI</title>
  <meta charset="utf-8"> </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">SIDUK DKI</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h3>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h3>
  <p>Selamat Datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</p>
</div>
  
<div class="container">
  <h2>Cari Penduduk</h2>
   <h3>Lihat Data Penduduk Berdasarkan NIK</h3>
   <label for="penduduk">Masukkan Nomor Induk Kependudukan</label> <br/>
  <form class = "form-group" action = "/penduduk" method = "get">
      <input type="text" name="nik" class="form-control" id="penduduk"> </input>
      <button type="submit" class="btn btn-primary">Lihat</button>
   </form>
   
   <h3>Lihat Data Penduduk Berdasarkan NKK</h3>
   <label for="keluarga">Masukkan Nomor Kartu Keluarga</label> <br/>
   <form class = "form-group" action = "/keluarga" method = "get">
      <input type="text" name="nkk" class="form-control" id="keluarga"> </input>
      <button type="submit" class="btn btn-primary">Lihat</button>
  </form>
</div>


</body>
</html>
