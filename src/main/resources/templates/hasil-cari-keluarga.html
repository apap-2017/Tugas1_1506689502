<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIDUK DKI</title>
  <meta charset="utf-8"> </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">SIDUK DKI</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h4 th:text="'Lihat Data Keluarga' + ' - ' + ${keluarga.nomor_kk}"></h4>
  <div class="row">
      <div class="row">
        <div class="col-sm-6"><h5 th:text="'NKK'"></h5></div>
        <h5 th:text="': ' + ${keluarga.nomor_kk}"></h5>
        <div class="col-sm-6"><h5 th:text="'Alamat'"></h5></div>
        <h5 th:text="': ' + ${keluarga.alamat}"></h5>
       </div>
        <div class = "row">
        <div class="col-sm-6"><h5 th:text="'RT/RW'"></h5></div>
        <h5 th:text="': ' + ${keluarga.rt} + '/' + ${keluarga.rw}"></h5>
        </div>
        <div class ="row">
        <div class="col-sm-6"><h5 th:text="'Kelurahan/Desa'"></h5></div>
        <h5 th:text="': ' + ${lokasi.nama_kelurahan}"></h5>
        </div>
        <div class="row">
        <div class="col-sm-6"><h5 th:text="'Kecamatan'"></h5></div>
        <h5 th:text="': ' + ${lokasi.nama_kecamatan}"></h5>
        </div>
        <div class ="row">
        <div class="col-sm-6"><h5 th:text="'Kota'"></h5></div>
        <h5 th:text="': ' + ${lokasi.nama_kota}"></h5>
        </div>
	</div>
</div>

<div class="container">        
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>No</th>
      	<th>Nama Lengkap</th>
      	<th>NIK</th>
      	<th>Jenis Kelamin</th>
      	<th>Tempat Lahir</th>
      	<th>Tanggal lahir</th>
      	<th>Agama</th>
      	<th>Pekerjaan</th>
      	<th>Status Perkwaninan</th>
      	<th>Status Dalam Keluarga</th>
      	<th>Kewarganegaraan</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="penduduk,iterationStatus: ${penduduks}">
      		<td th:text="${iterationStatus.count}">No. 1</td>
      		<td th:text="${penduduk.nama}">Nama</td>
      		<td th:text="${penduduk.nik}">NIK</td>
      		<td th:text="${penduduk.jenis_kelamin} == true? 'Perempuan': 'Laki-laki'">Jenis Kelamin</td>
      		<td th:text="${penduduk.tempat_lahir}">Tempat lahir</td>
      		<td th:text="${penduduk.tanggal_lahir}">Tanggal lahir</td>
      		<td th:text="${penduduk.agama}">Agama</td>
      		<td th:text="${penduduk.pekerjaan}">Pekerjaan</td>
      		<td th:text="${penduduk.status_perkawinan}">Status Perkwinan</td>
      		<td th:text="${penduduk.status_dalam_keluarga}">Status dalam keluarga</td>
      		<td th:text="${penduduk.is_wni} == true? 'WNI': 'WNA'">Kewarganegaraan</td>
    	</tr>
    </tbody>
  </table>
</div>
</body>
</html>
