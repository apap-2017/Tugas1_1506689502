<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIDUK DKI</title>
  <meta charset="utf-8"> </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">SIDUK DKI</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Tambah Keluarga</h2>
   
  <form action ="/keluarga/tambah/submit" method ="post">
  	<div class="form-group">
    	<label for="alamat">Alamat</label>
    	<input type="text" id="alamat" name="alamat" th:value="*{alamat}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="rt">RT</label>
    	<input type="text" id="rt" name="rt" th:value="*{rt}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="rw">RW</label>
    	<label for="rw">RW</label> <input type="text" id="rw" name="rw" th:value="*{rw}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="nama_kelurahan">Kelurahan/Desa</label>
    	<input type="text" id="nama_kelurahan" name="nama_kelurahan" th:value="*{nama_kelurahan}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="nama_kecamatan">Kecamatan</label>
    	<input type="text" id="nama_kecamatan" name="nama_kecamatan" th:value="*{nama_kecamatan}" class="form-control"/>
  	</div>
  	<div class="form-group">
    	<label for="nama_kota">Kota</label>
    	<input type="text" id="nama_kota" name="nama_kota" th:value="*{nama_kota}" class="form-control"/>
  	</div>
  <button type="submit" class="btn btn-primary">Simpan</button>
  
</form>

  
 
</div>

</body>
</html>
